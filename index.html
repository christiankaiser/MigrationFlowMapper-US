
<!DOCTYPE html>
<html lang="en">
<head>
	
	<meta charset="UTF-8">
    <title>US Migration</title>
    

    <!-- Don't know what this does! It was added with the sidebar stuff. -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

    <!-- This gets icons used in the sidebar module. -->
	 <link  rel="stylesheet" href="resources/font-awesome-4.6.1/css/font-awesome.min.css">

    <!-- .css files. -->
    <link rel="stylesheet" href="styles/leaflet.css"/> 
    <link rel="stylesheet" href="styles/bootstrap.min.css"/>    
    <link rel="stylesheet" href="node_modules/leaflet-toolbar/dist/leaflet.toolbar.css"/>
    <link rel="stylesheet" href="node_modules/sidebar-v2/css/leaflet-sidebar.css" />
    
    <link rel="stylesheet" href="styles/floxStyle.css">
    
    
    <!--      Modules and plugins      -->
    <!-- ============================= -->

    <!-- d3 handles SVG, projections, mapfeatures -->
    <script src="lib/d3.min.js"></script>

	<!-- jQuery does neat things. It will surely be useful! -->
	<script src="lib/jQuery/jquery-1.12.3.js"></script>

    <!-- Leaflet provides the map and tile service 
    <script src="lib/leaflet.js"></script>-->
    <!-- Module for adding toolbars to the leaflet map 
    <script src="node_modules/leaflet-toolbar/dist/leaflet.toolbar-src.js"></script>-->
    <!-- Leaflet sidebar module from https://github.com/turbo87/sidebar-v2/ 
    <script src="node_modules/sidebar-v2/js/leaflet-sidebar.js"></script> 
    <script src="lib/leaflet-providers.js"></script>-->
    
	<script src="lib/simple_statistics.js"></script>
	<script src="lib/bootstrap.js"></script>
	<script src="lib/topojson.js"></script>
	<script src="lib/albers-usa-pr.js"></script>
</head>

<body>
	
	<div id="titleText">Migration Within the US</div>
	<div id="subtitleText">Top 50 state-to-state flows</div>
	
	<div id="creditText">
		Data for this sweet map including state &amp; county boundaries<br />
		 are freely available on the US Census website at www.census.gov
	</div>
	
	<div id="slidingPanel"> <!-- Sliding Panel container --> 
		
		<div id="slidingPanelTab">
		</div>
		
		<div id="slidingPanelContent">
			<p id="hintText">Click a state to see flows for that state</p>
			<ul> <!-- List of buttons -->
				
		        <li>
		        	<div class="panelButtonContainer" id="usStateFlowsButton">
						<img src="resources/icons/buttons/usOutline_white.svg"
						class="buttonIcon"
						id="usOutline" />
					</div>
		        </li>
		        
		        <li>
		        	<div class="panelButtonContainer" id="stateOrCountyFlowsButton">
		        		<img src="resources/icons/buttons/counties_white.svg"
						class="buttonIcon"
						id="counties" />
		        	</div> 
		        </li>
		        
		        <li>
		        	<div class="panelButtonContainer" id="necklaceMapButton">
		        		<img src="resources/icons/buttons/necklace_white.svg"
						class="buttonIcon"
						id="necklace" />
		        	</div> 
		        </li>
		        
		        <li>
		        	<div class="panelButtonContainer" id="innerFlowsButton">
		        		<img src="resources/icons/buttons/innerFlows_white.svg"
						class="buttonIcon"
						id="innerFlows" />
		        	</div> 
		        </li>
		        
		        <li>
		        	<div class="panelButtonContainer" id="incomingFlowsButton">
		        		<img src="resources/icons/buttons/inflows_white.svg"
						class="buttonIcon"
						id="inFlows" />
		        	</div> 
		        </li>
		        
		        <li>
		        	<div class="panelButtonContainer" id="outgoingFlowsButton">
		        		<img src="resources/icons/buttons/outflows_white.svg"
						class="buttonIcon"
						id="outFlows" />
		        	</div> 
		        </li>
		        
		        <li>
		        	<div class="panelButtonContainer" id="netOrTotalFlowsButton">
		        		<img src="resources/icons/buttons/netFlows_white.svg"
						class="buttonIcon"
						id="netFlows" />
		        	</div> 
		        </li>
		        
			</ul> <!-- End list of buttons --> 
			
		</div> <!-- End panel content --> 
	</div> <!-- End panel container --> 
	
	<div id="legendSlidingPanel">
		<div id="legendSlidingPanelTab"></div>
		
		<div id="legendSlidingPanelContent">
			<p class="legendTitle">2013 Population Density per sq.km.</p>
		</div>
	</div>
	
	<div class="progress hidden" id="layoutProgressBar">
		
		<div class="progress-bar" id="layoutProgress" role="progressbar" style="width:70%">
		</div>
		
	</div>
	
	<div id="debugMenu">
		
		<div class="checkbox">
			<label>
				<input type="checkbox" value="" checked="true" id="globalFlowWidthCheckbox"/>
				Global Flow Width
			</label>
		</div>
		
	</div>

    <!-- Map container. -->
    <div id="map"></div>
    
    <!-- Import needed scripts -->
    <script src="scripts/Flox.js"></script>
    <script src="scripts/Flow.js"></script>
    <script src="scripts/FloxModel.js"></script>
    <script src="scripts/FlowImporter.js"></script>
    <script src="scripts/MapComponent_Leaflet.js"></script>
    <script src="scripts/MapComponent_d3.js"></script>
    <script src="scripts/FlowLayouter.js"></script>
    <script src="scripts/GeomUtils.js"></script>
    <script src="scripts/ModelFilter.js"></script>
    <script src="scripts/GUI.js"></script>
    <script src="scripts/ColorUtils.js"></script>
	<script>Flox.initFlox();</script>

</body>
</html>
